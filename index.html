<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="top-main">
        <div class="top">
            <ul>
                <li>ROCK</li>
                <li>PAPER</li>
                <li>SCISSORS</li>
            </ul>
            <div class="score">
                <div class="compScore">
                    <p>COMPUTER</p>
                    <span>SCORE</span>
                    <p id="count">0</p>
                </div>
                <div class="yourScore">
                    <p>YOUR</p>
                    <span>SCORE</span>
                    <p id="count">0</p>
                </div>
            </div>
        </div>
    </div>
    <div class="options">
        <div class="opt-container">
            <div class="rock-container">
                <div class="rock"><img src="./images/rock.png" alt="rock-img"></div>
            </div>
            <div class="paper-container">
                <div class="paper"><img src="./images/paper.png" alt="paper-img"></div>
            </div>
            <div class="scissor-container">
                <div class="scissors"><img src="./images/scissor.png" alt="scissor-img"></div>
            </div>
        </div>
    </div>
    <div class="btn-rules">
        <span id="btn-text">RULES</span>
    </div>


    <script src="./script.js"></script>
</body>

</html>
